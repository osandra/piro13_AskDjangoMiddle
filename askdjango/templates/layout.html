<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AskDjango2 middle</title>
</head>
<body>
    <h1>
        <a href="{% url 'root' %}">
         Askdjango Blog
        </a>
    </h1>
    {% if user.is_authenticated %}
        {#로그인 상황#}
        <a href="{% url 'profile' %}">{{ user }}</a>
        <a href="{% url 'logout' %}?next={{ request.path }}" onclick="return confirm('Are you sure?');">로그아웃</a>
    {% else %}
        {#로그아웃상황#}
        <a href="{%  url 'signup' %}">회원가입</a>
        <a href="{% url 'login' %}?next={{ request.path }}">로그인</a> {#로그인 후 보던 페이지로 이동#}
    {% endif %}

    {% block content %}
    {% endblock %}
   <hr />
    &copy; 2020.Askdjango
</body>
</html>
